<app-header></app-header>
<div class="container">
	<center><h1>{{$ctrl.heading}}</h1></center>
	<form name="loginForm" ng-submit="$ctrl.submitForm(loginForm.$valid)">
		<div class="form-group">
		  <label for="exampleInputEmail1">Username</label>
		  <input type="email" ng-model="$ctrl.email"  class="form-control" id="exampleInputEmail1" required  placeholder="Username">
		</div>
		<div class="form-group">
		  <label for="exampleInputPassword1">Password</label>
			<input type="password" ng-model="$ctrl.password" ng-minlength="8"  class="form-control" required id="exampleInputPassword1" placeholder="Password">
			<p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
		</div>
		<center><button  type="submit" class="btn btn-default">Submit</button></center>
	  </form>
</div>
